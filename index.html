<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Planiranje Budžeta</title>

	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="apple-touch-icon" href="">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Link to your css file -->
	<link rel="stylesheet" href="main.css">

</head>

<body>
	<!-- Start coding here -->
    <div class="container">
     <div class="row text-center">
      <h3 class="title text-uppercase text-center m-auto pt-4">planiranje budžeta (rsd) </h3>
       <div class="col-11 m-auto">
        <div class="row mb-4 pt-3">
         <div class="col-md-5 m-auto">
          <form id="budzet" class="budzet-form border-success">
            <h6 class="text-uppercase"> unesite vaša sredstva </h6> 
             <div class="form-group">
                <input type="number" class="form-control border-success" id="budzet-input">     
             </div>
             <button type="submit" class="btn btn-outline-success text-capitalize">potvrdi</button>
          </form>            
         </div>
         <div class="col-md-7 m-auto p-1">
          <div class="row m-auto pt-2">
           <div class="col-12 col-sm-4 text-center text-info p-1">
             <h5 class="text-uppercase"> sredstva </h5>
             <span id="icon"><i class="fas fa-wallet"></i></span>
             <h4 id="novac" class="text-uppercase m-2"><span>100.000</span></h4>  
           </div>
           <div class="col-12 col-sm-4 text-center text-danger p-1">
             <h5 class="text-uppercase"> troškovi </h5>  
             <span id="icon"><i class="fas fa-money-check-alt"></i></span>
             <h4 id="novac" class="text-uppercase m-2"><span>40.000</span></h4>
           </div>
           <div class="col-12 col-sm-4 text-center text-success p-1">
             <h5 class="text-uppercase"> stanje </h5>  
             <span id="icon"><i class="fas fa-hand-holding-usd"></i></span>
             <h4 id="novac" class="text-uppercase m-2"><span>60.000</span></h4>
           </div>
          </div>               
         </div>
        </div>
        <div class="row my-3 pt-3">
         <div class="col-md-5 m-auto pb-4">
          <form id="troskovi" class="troskovi-form border-danger">
           <h6 class="text-uppercase"> unesite naziv troškova </h6> 
           <div class="form-group">
            <input type="text" class="form-control border-danger" id="troskovi-input">     
           </div>
           <h6 class="text-uppercase"> unesite sumu troškova </h6> 
           <div class="form-group">
            <input type="number" class="form-control border-danger" id="troskovi-input">     
           </div>
            <button type="submit" class="btn btn-outline-danger text-capitalize">potvrdi</button>
          </form>     
         </div>
         <div class="col-md-7 mx-auto ">
          <div class="tabela table-sm text-left table-borderless">
           <table class="table">
            <thead>
             <tr>
               <th id="red"><h6 class="list-item text-uppercase">naziv troškova</h6></th>
               <th id="red1"><h6 class="list-item text-uppercase">suma</h6></th>
               <th id="red2"><h6 class="list-item"></h6></th>
             </tr>
            </thead>
            <tbody>
             <tr>
              <td id="red"><h6 class="expense-title mb-0 text-info list-item">Farbanje automobila</h6></td>
              <td id="red1"><h6 class="expense-amount mb-0 text-danger list-item">40.000</h6></td>
              <td id="red2">
               <div class="expense-icons list-item">
                <a href="#" class="edit-icon  text-success" data-id="${expense.id}"><i class="fas fa-edit"></i></a>
                <a href="#" class="delete-icon text-danger" data-id="${expense.id}"><i class="fas fa-trash"></i></a>
               </div>
              </td>
             </tr>
            </tbody>
           </table>
          </div>               
         </div>   
        </div> 
       </div>
      </div>
    </div>
	
    
    
    <!-- Coding End -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
