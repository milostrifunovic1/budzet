<body>
	<!-- Start coding here -->
    <div class="container">
     <div class="row text-center my-3">
      <h3 class="title text-uppercase text-center m-auto py-1 pt-3">planiranje budžeta (rsd) </h3>
       <div class="col-12 m-auto">
        <div class="row my-3 pt-3">
         <div class="col-md-5 mx-auto">
          <form id="budzet-form" class="budzet-form border-success my-3">
            <h6 id="alertB" class="text-uppercase"> unesite vaša sredstva </h6> 
             <div class="form-group">
                <input type="number" class="form-control border-success" id="budzet-input">     
             </div>
             <button type="submit" class="btn btn-outline-success text-capitalize">potvrdi</button>
          </form>            
         </div>
         <div class="col-md-5 mx-auto">
          <form id="troskovi-form" class="troskovi-form border-danger my-3">
           <h6 id="alertE" class="text-uppercase"> unesite naziv troškova </h6> 
           <div class="form-group">
            <input type="text" class="blinking form-control border-danger" id="naziv-troskova">     
           </div>
           <h6 id="alertA" class="text-uppercase"> unesite sumu troškova </h6> 
           <div class="form-group">
            <input type="number" class="form-control border-danger" id="troskovi-input">     
           </div>
            <button type="submit" class="btn btn-outline-danger text-capitalize">potvrdi</button>
          </form>           
         </div>
        </div>
        <div class="row my-3">
         <div class="col-md-6 mx-auto my-2">
         
          <div class="expense-list" id="lista-troskova">

       <div class="expense-list__info d-flex text-uppercase">
        <h6 id="kol" class="list-item text-info">Naziv troškova</h6>
        <h6 id="kol1" class="list-item text-danger">Suma</h6>
        <h6 id="kol2" class="list-item"></h6>
       </div>
       <!-- single expense -->

<!--
        <div class="expense">
        <div class="expense-item d-flex justify-content-between align-items-baseline">

         <h6 id="exp-title" class="expense-title mb-0 text-uppercase list-item"></h6>
         <h5 id="exp-amount" class="expense-amount mb-0 list-item"></h5>

         <div class="expense-icons list-item">

          <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
           <i class="fas fa-edit"></i>
          </a>
          <a href="#" class="delete-icon" data-id="${expense.id}">
           <i class="fas fa-trash"></i>
          </a>
         </div>
        </div>

       </div>
-->

       <!-- end of single expense -->

      </div>
         </div>   
         <div class="col-md-5 mx-auto my-2">
          <div class="row my-3">
           <div class="col-6 col-sm-4 text-center text-info mx-auto p-1">
             <h5 class="text-uppercase"> sredstva </h5>
             <span id="icon"><i class="fas fa-wallet"></i></span>
             <h4 id="sredstva" class="text-uppercase sredstva"><span id="sredstva-suma">0</span></h4>  
           </div>
           <div class="col-6 col-sm-4 text-center text-danger mx-auto p-1">
             <h5 class="text-uppercase"> troškovi </h5>  
             <span id="icon"><i class="fas fa-money-check-alt"></i></span>
             <h4 id="troskovi" class="text-uppercase troskovi"><span id="troskovi-suma">0</span></h4>
           </div>
           <div class="col-12 col-sm-4 text-center text-success mx-auto p-1">
             <h5 class="text-uppercase"> stanje </h5>  
             <span id="icon"><i class="fas fa-hand-holding-usd"></i></span>
             <h4 id="stanje" class="text-uppercase stanje"><span id="stanje-suma">0</span></h4>
           </div>
          </div>               
         </div>
        </div> 
       </div>
      </div>
    </div>
